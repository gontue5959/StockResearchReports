<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="page-title">股票研究報告載入中...</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="loading" id="loading">
        載入中...
    </div>
    <div class="container" id="main-content" style="display: none;">
        <!-- 報告標題區 -->
        <div class="report-header">
            <div class="company-logo">
                <div class="firm-info">
                    <div class="firm-logo" id="firm-name"></div>
                    <div>
                        <div style="font-weight: bold; color: #1e3a8a;" id="report-title"></div>
                        <div class="report-date" id="publish-date"></div>
                    </div>
                </div>
                <div style="text-align: right; font-size: 12px; color: #6b7280;">
                    <div id="report-number"></div>
                    <div id="page-info"></div>
                </div>
            </div>
            
            <div class="stock-header">
                <div class="stock-info">
                    <h1 id="company-name">超微半導體</h1>
                    <div class="stock-code" id="company-name-en">Advanced Micro Devices, Inc.</div>
                    
                    <div class="stock-details" id="stock-details">
                        <!-- 動態生成 -->
                    </div>
                </div>
                
                <div class="recommendation-box fill-height">
                    <div class="recommendation optimistic" id="recommendation">樂觀</div>
                    <div class="target-price" id="target-price">US$ 186.12</div>
                    <div class="price-change" id="potential-return">潛在報酬 +45.1%</div>
                </div>
            </div>
        </div>

        <!-- 主要內容 -->
        <div class="main-content">
            <div class="left-column">
                <!-- 股價走勢圖 -->
                <div class="section">
                    <div class="section-header">股價走勢圖</div>
                    <div class="section-content">
                        <canvas id="stock-chart" height="220"></canvas>
                    </div>
                </div>
                <!-- 動態產生 sections 區塊 -->
                <div id="dynamic-sections">
                    <!-- 股價走勢圖 -->
                    <div class="section">
                        <div class="section-header">股價走勢圖</div>
                        <div class="section-content">
                            <canvas id="stock-chart" height="220"></canvas>
                        </div>
                    </div>
                </div>
            </div>

            <div class="right-column">
                <!-- 評級與目標價 -->
                <div class="section">
                    <div class="section-header" id="rating-title"></div>
                    <div class="section-content">
                        <div class="rating-grid">
                            <div class="rating-item">
                                <div class="rating-value" id="rating-value"></div>
                                <div class="rating-label" id="rating-label"></div>
                            </div>
                            <div class="rating-item">
                                <div class="rating-value" id="target-price-value"></div>
                                <div class="rating-label" id="target-price-label"></div>
                            </div>
                        </div>
                        
                        <div style="margin-top: 15px;">
                            <h4 style="margin-bottom: 10px; color: #1e3a8a;" id="risk-assessment-title"></h4>
                            <div class="risk-indicators" id="risk-indicators">
                                <!-- 動態生成 -->
                            </div>
                        </div>
                    </div>
                </div>

                <!-- 關鍵財務指標 -->
                <div class="section">
                    <div class="section-header" id="key-metrics-title"></div>
                    <div class="section-content">
                        <div class="key-metrics">
                            <div style="grid-column: 1 / -1;" id="key-metrics-list">
                                <!-- 動態生成 -->
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
