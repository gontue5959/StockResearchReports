<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>研究報告搜尋</title>
    <link rel="stylesheet" href="style.css">
    <style>
        html, body { height: 100%; margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Noto Sans TC', Arial, sans-serif; background: #f8fafc; margin: 0; min-height: 100vh; }
        .search-container {
            width: 100vw;
            min-height: 100vh;
            margin: 0;
            background: #fff;
            border-radius: 0;
            box-shadow: none;
            padding: 48px 0 0 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .search-title { font-size: 2rem; font-weight: bold; color: #1e3a8a; margin-bottom: 24px; }
        #search-input {
            width: 90vw;
            max-width: 480px;
            padding: 14px 16px;
            font-size: 1.15rem;
            border: 1px solid #cbd5e1;
            border-radius: 8px;
            margin-bottom: 24px;
            box-sizing: border-box;
        }
        #search-results {
            width: 90vw;
            max-width: 480px;
            margin-top: 8px;
        }
        #search-results a {
            display: block;
            padding: 12px 0;
            border-bottom: 1px solid #f1f5f9;
            color: #2563eb;
            text-decoration: none;
            font-size: 1.08rem;
            transition: background 0.2s;
        }
        #search-results a:hover { background: #f1f5f9; }
        .result-date { color: #64748b; font-size: 0.98em; margin-left: 8px; }
        @media (max-width: 600px) {
            .search-title { font-size: 1.2rem; }
            #search-input, #search-results { max-width: 98vw; }
        }
    </style>
</head>
<body>
    <div class="search-container">
        <div class="search-title">研究報告搜尋</div>
        <input type="text" id="search-input" placeholder="輸入股票代碼搜尋...">
        <div id="search-results"></div>
    </div>
    <script src="search.js"></script>
</body>
</html>
