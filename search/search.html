<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>研究報告搜尋</title>
    <link rel="stylesheet" href="style.css">
    <style>
        html, body { height: 100%; margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Noto Sans TC', Arial, sans-serif; background: #f8fafc; margin: 0; min-height: 100vh; }
        .search-container {
            width: 100vw;
            min-height: 100vh;
            margin: 0;
            background: #fff;
            border-radius: 0;
            box-shadow: none;
            padding: 48px 0 0 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .search-title { font-size: 2rem; font-weight: bold; color: #1e3a8a; margin-bottom: 24px; }
        #search-input {
            width: 90vw;
            max-width: 480px;
            padding: 14px 16px;
            font-size: 1.15rem;
            border: 1px solid #cbd5e1;
            border-radius: 8px;
            margin-bottom: 24px;
            box-sizing: border-box;
        }
        #search-results {
            width: 90vw;
            max-width: 480px;
            margin-top: 8px;
        }
        table.search-table {
            width: 100%;
            border-collapse: collapse;
        }
        .search-table th, .search-table td {
            padding: 10px 6px;
            text-align: left;
        }
        .search-table th {
            color: #64748b;
            font-weight: 600;
            font-size: 1.02rem;
            background: #f1f5f9;
        }
        .search-table td {
            font-size: 1.08rem;
            border-bottom: 1px solid #f1f5f9;
        }
        .search-table .result-date {
            color: #64748b;
            font-size: 0.98em;
        }
        .search-table a {
            color: #2563eb;
            text-decoration: none;
        }
        .search-table a:hover { text-decoration: underline; }
        .search-table tr {
            cursor: pointer;
            transition: background 0.18s;
        }
        .search-table tr:hover {
            background: #f1f5f9;
        }
        .stock-code-blue {
            color: #2563eb;
            font-weight: 500;
        }
        @media (max-width: 600px) {
            .search-title { font-size: 1.2rem; }
            #search-input, #search-results { max-width: 98vw; }
        }
    </style>
</head>
<body>
    <div class="search-container">
        <div class="search-title">研究報告搜尋</div>
        <input type="text" id="search-input" placeholder="輸入股票代碼搜尋...">
        <div id="search-results">
            <table class="search-table">
                <thead>
                    <tr>
                        <th>報告標題</th>
                        <th>日期</th>
                        <th>來源</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- 搜尋結果將插入於此 -->
                </tbody>
            </table>
        </div>
    </div>
    <script src="search.js"></script>
</body>
</html>
